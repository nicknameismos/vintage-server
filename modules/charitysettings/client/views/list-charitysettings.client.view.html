<section>
  <div class="page-header">
    <h1>Charitysettings</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="charitysetting in vm.charitysettings"
       ui-sref="charitysettings.view({ charitysettingId: charitysetting._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="charitysetting.created | date:'mediumDate'"></span>
        by
        <span ng-if="charitysetting.user" ng-bind="charitysetting.user.displayName"></span>
        <span ng-if="!charitysetting.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="charitysetting.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.charitysettings.$resolved && !vm.charitysettings.length">
    No Charitysettings yet, why don't you <a ui-sref="charitysettings.create">create one</a>?
  </div>
</section>
