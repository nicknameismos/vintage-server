<section>
  <div class="page-header">
    <h1 ng-bind="vm.promotioninterest.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.promotioninterest.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="promotioninterests.edit({ promotioninterestId: vm.promotioninterest._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.promotioninterest.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.promotioninterest.user"
            ng-bind="vm.promotioninterest.user.displayName"></span>
      <span ng-if="!vm.promotioninterest.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.promotioninterest.content"></p>
</section>
