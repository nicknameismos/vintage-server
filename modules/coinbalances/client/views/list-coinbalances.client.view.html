<section>
  <div class="page-header">
    <h1>Coinbalances</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="coinbalance in vm.coinbalances"
       ui-sref="coinbalances.view({ coinbalanceId: coinbalance._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="coinbalance.created | date:'mediumDate'"></span>
        by
        <span ng-if="coinbalance.user" ng-bind="coinbalance.user.displayName"></span>
        <span ng-if="!coinbalance.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="coinbalance.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.coinbalances.$resolved && !vm.coinbalances.length">
    No Coinbalances yet, why don't you <a ui-sref="coinbalances.create">create one</a>?
  </div>
</section>
